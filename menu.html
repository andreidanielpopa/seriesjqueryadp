<script>

    $(document).ready(function () {      

        let request = 'api/series'

        $.ajax({
            url: urlSeries + request,
            type: 'GET',
            success: function (data) {
                let html = '';
                $.each(data, function (index, serie) {
                    html += '<li class="dropdown-item">';
                    html += '<a class="text-decoration-none text-dark" href="serie.html?id='+serie.idSerie+'">'+ serie.nombre +'</a>';
                    html += '</li>';
                })
                $('#lista-menu').html(html);
            }
        })
    })
</script>
